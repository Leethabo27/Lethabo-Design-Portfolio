      .main-content {

        text-align: center;

        text-shadow: 0 0 10px rgb(39, 0, 145), 0 0 20px #0ff, 0 0 30px #00f;
        letter-spacing: 2px;
        animation: glow 1.5s infinite alternate;
      }

      /* Glowing effect for typewriter text */
      @keyframes glow {
        0% {
          text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00f,
            0 0 40px #00ff7f, 0 0 50px #00f, 0 0 75px #0ff;
        }
        100% {

        }
      }

      .btn-glow {

        color: #ffffff;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        text-transform: uppercase;
        font-weight: bold;
        box-shadow: 0 0 10px rgb(17, 0, 255), 0 0 20px rgb(4, 0, 255);
        transition: all 0.3s ease;
      }

      .btn-glow:hover {

      /* Projects Section */

      }

      /* Project Cards */
      .project-card {
        height: auto;
        max-height: 400px;
        overflow: hidden;
        position: relative;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background-color: #000000;
      }

      .project-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      }

      .project-card img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .project-card .card-body {
        padding: 1.5rem;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        text-align: center;
      }

      .project-card .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        color: #f8f9fa;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 0.5rem;
        text-shadow: 0 0 5px #00f, 0 0 10px #0ff;
      }

      .project-card .card-text {

        color: #cfd8dc;
        line-height: 1.6;

      }

      /* Footer */

      /* Responsive Design */

      /* Custom Cursor */

    <script>
      // Custom Cursor Logic
      const cursor = document.querySelector(".cursor");

      document.addEventListener("mousemove", (e) => {
        cursor.style.top = `${e.pageY}px`;
        cursor.style.left = `${e.pageX}px`;
      });

      // Add hover effect to links and buttons
      const hoverElements = document.querySelectorAll("a, .btn-glow");
      hoverElements.forEach((el) => {
        el.addEventListener("mouseenter", () => {
          cursor.classList.add("hovered");
        });
        el.addEventListener("mouseleave", () => {
          cursor.classList.remove("hovered");
        });
      });

      const typewrite = document.querySelector(".typewrite");
      const texts = JSON.parse(typewrite.getAttribute("data-text"));
      let i = 0,
        j = 0,
        isDeleting = false;

      function typeEffect() {
        let currentText = texts[j];
        typewrite.textContent = isDeleting
          ? currentText.substring(0, i--)
          : currentText.substring(0, i++);
        if (!isDeleting && i === currentText.length) {
          isDeleting = true;
          setTimeout(typeEffect, 1500);
        } else if (isDeleting && i === 0) {
          isDeleting = false;
          j = (j + 1) % texts.length;
          setTimeout(typeEffect, 500);
        } else {
          setTimeout(typeEffect, isDeleting ? 100 : 200);
        }
      }
      typeEffect();
    </script>
