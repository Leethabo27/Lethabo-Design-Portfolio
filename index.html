    <script>
      const typewriterTexts = [
        "Lethabo Semenya",
        "Graphic Designer",
        "Junior Frontend Developer",
        "Creativity in Every Line of Code",
        "Designing the Future",
      ];

      let textIndex = 0;
      let charIndex = 0;
      const typingSpeed = 150;
      const deletingSpeed = 100;
      const pauseBetweenTexts = 2000;
      const typewriterElement = document.querySelector(".typewriter");

      function typeText() {
        if (charIndex < typewriterTexts[textIndex].length) {
          typewriterElement.textContent +=
            typewriterTexts[textIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typeText, typingSpeed);
        } else {
          setTimeout(deleteText, pauseBetweenTexts);
        }
      }

      function deleteText() {
        if (charIndex > 0) {
          typewriterElement.textContent = typewriterTexts[textIndex].substring(
            0,
            charIndex - 1
          );
          charIndex--;
          setTimeout(deleteText, deletingSpeed);
        } else {
          textIndex = (textIndex + 1) % typewriterTexts.length;
          setTimeout(typeText, typingSpeed);
        }
      }

      typeText();
    </script>
